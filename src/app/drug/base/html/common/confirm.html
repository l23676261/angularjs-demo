<div class="confirm-dialog">
    <p class="confirm-message">{{ alertMessage }}</p>
    <div class="confirm-dialog-buttons">
        <button type="button" ng-click="confirm()"><i class="fa fa-check-circle"></i>{{ 'BUTTON_CONFIRM' | translate }}</button>
        <button type="button" ng-click="closeThisDialog()"><i class="fa fa-close"></i>{{ 'BUTTON_CANCEL' | translate }}</button>
    </div>
</div>
